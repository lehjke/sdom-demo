name: SBOM + Dependency-Track + Dependency-Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Microsoft OpenJDK
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Build project
        run: mvn -B clean package -DskipTests

      - name: Generate CycloneDX SBOM
        run: |
          mvn -B org.cyclonedx:cyclonedx-maven-plugin:2.8.0:makeAggregateBom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: target/bom.json
          retention-days: 7

  security:
    name: Security analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Microsoft OpenJDK
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Upload SBOM to Dependency-Track
        run: |
          curl -X POST "${{ vars.DTRACK_URL }}/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DTRACK_API_KEY }}" \
            -F "project=${{ vars.DTRACK_PROJECT_UUID }}" \
            -F "bom=@bom.json"

      - name: Run OWASP Dependency-Check
        run: |
          mvn -B org.owasp:dependency-check-maven:12.1.0:check \
            -Dformat=HTML \
            -DoutputDirectory=dependency-check-report \
            -DfailBuildOnCVSS=11

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
          retention-days: 7
